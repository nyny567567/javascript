<html lang="ko">

<head>

<body>

    <script>
        // Math.random(): 0.0이상 1.0미만의 랜덤값.
        // Math.floor(): 내림, Math.ceil(): 올림, Math.round(): 반올림
        var rn1 = Math.floor((Math.random() * 100) + 1);

while(true)
        var rn2 = Math.floor((Math.random() * 20) + 1);
        var rn3 = Math.floor((Math.random() * 20) + 1);
        var rn4 = Math.floor((Math.random() * 3) + 1);

        if (rn4 == 1) {
            var answer = +prompt(rn2 + '+' + rn3);
            if (answer == rn2 + rn3) {
                alert('정답입니다')
            } else {
                alert('오답입니다')
            }
        } else if (rn4 == 2) {
            var answer = +prompt(rn2 + '-' + rn3);
            if (answer == rn2 - rn3) {
                alert('정답입니다')
            } else {
                alert('오답입니다')
            }
        } else if (rn4 == 3) {
            var answer = +prompt(rn2 + '*' + rn3);
            if (answer == rn2 * rn3) {
                alert('정답입니다')
            } else {
                alert('오답입니다')

        }}
    </script>
